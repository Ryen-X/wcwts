<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WCWTS Options</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 16px; max-width: 640px; }
    label { display:block; margin-top: 10px; }
    input[type="number"] { width: 80px; padding:4px; }
    .btn { padding:6px 10px; border-radius:6px; border:1px solid #ccc; cursor:pointer; margin-top:12px; }
    .danger { background:#fff6f6; border-color:#e0b0b0; }
  </style>
</head>
<body>
  <h2>WCWTS â€” Options</h2>

  <label>
    <input type="checkbox" id="optEnabled" /> Enable extension
  </label>

  <label>
    <input type="checkbox" id="optUseApi" /> Use Codeforces API (recommended)
  </label>

  <label>
    Cache TTL (hours):
    <input type="number" id="optCacheTTL" min="1" max="168" step="1" />
  </label>

  <label>
    Rate limit (ms between API calls):
    <input type="number" id="optRateLimit" min="200" step="100" />
  </label>

  <div style="margin-top:16px;">
    <button id="saveBtn" class="btn primary">Save</button>
    <button id="clearCache" class="btn danger">Clear contest cache</button>
  </div>

  <div id="status" style="margin-top:12px; color:#333;"></div>

  <script src="options/options.js"></script>
</body>
</html>
